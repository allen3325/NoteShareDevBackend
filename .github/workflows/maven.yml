# This workflow will build a Java project with Maven, and cache/restore any dependencies to improve the workflow execution time
# For more information see: https://help.github.com/actions/language-and-framework-guides/building-and-testing-java-with-maven

name: Java CI with Maven

on:
  push:
    branches:
    - main
    - 'releases/**'
  pull_request:
    branches: 
    - main
    - 'releases/**'

jobs:
  build:

    runs-on: ubuntu-latest
    env: # Or as an environment variable
      GOOGLE_APPLICATION_CREDENTIALS: ${{ secrets.OCR_JSON }}


    steps:
    - uses: actions/checkout@v3
    - name: Set up JDK 11
      uses: actions/setup-java@v3
      with:
        java-version: '11'
        distribution: 'zulu'
        cache: maven
    - run: mvn clean
    - run: mvn install:install-file -Dfile=libs/better-jieba-1.0.0-SNAPSHOT.jar -DgroupId=org.manlier -DartifactId=better-jieba -Dversion=1.0.0-SNAPSHOT -Dpackaging=jar
    - run: mvn test
